<mat-card [formGroup]="mainForm" class="main-form">

    <mat-card-title>Add Product</mat-card-title>
        <span *ngIf="productCreated" style="color: #22c55e;">Product Created successfuly</span>
    <span class="form-card">
        <mat-form-field appearance="fill">
        <mat-label>skucode</mat-label>
        <input type="text" matInput formControlName="skuCode">
        <mat-error>SKU Code is required</mat-error>
        </mat-form-field>
    </span>
  
    <span class="form-card">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error>Name is required</mat-error>
        </mat-form-field>
    </span>

    <span class="form-card">
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
        <textarea matInput cdkTextareaAutosize formControlName="description" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
        <mat-error>Description is required</mat-error>  
        </mat-form-field>
    </span>
        
    <span class="form-card">
        <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input type="number" matInput currencyMask  formControlName="price">
        <mat-error>{{getFormControlErrorText(priceCtrl)}}</mat-error>
        </mat-form-field>
    </span>
        
    <mat-card-actions *ngIf="mainForm.valid">
        <button mat-flat-button color="primary" (click)="onAddProduct()">Add Product</button>
    </mat-card-actions>
    <mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
</mat-card>
